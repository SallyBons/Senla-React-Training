<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task1</title>
</head>

<body>
  <input type="text" id="input-id">
  <button id="button-id"> Отправить</button>
  <p id="otput-id"></p>
  <script>
    let inputSelector = document.querySelector("#input-id");
    let buttonHandler = document.querySelector("#button-id");

    let paster = () => {
      let resultString = "";
      for (let index = 1; index <= inputSelector.value; index++) {
        resultString = resultString + index + " sheep..."
      }
      document.getElementById('otput-id').innerHTML = resultString;
    }

    buttonHandler.addEventListener("click", paster);</script>
</body>

</html>
